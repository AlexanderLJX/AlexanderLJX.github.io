<!DOCTYPE html>
<html>
<head>
    <title>Alexander's Portfolio</title>
</head>
<body>
    <header>
        <!-- Create a header for your portfolio, you can include your name and what you do (eg designer, developer) -->
        <h1>Welcome to Alexander's Portfolio!</h1>
        <h3>A Developer</h3>
    </header>

    <section id="skills">
        <!--  create a place to put each of your skills  -->
        <h2>Skills</h2>
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>Java</li>
            <li>Python</li>
            <li>Machine Learning</li>
            <!-- Add more as needed -->
        </ul>
    </section>

    <section id="projects">
        <!-- Create a place to include your projects. You can create a new "project" div for each project you want to display. -->
        <h2>Projects</h2>
        <div class="project">
            <h3>Project Name</h3>
            <p>Description of project</p>
            <a href="project link if exists">View Project</a>
        </div>
        <!-- copy and paste the 'div' with class 'project' to add more projects. -->
    </section>

    <section id="contact">
        <!-- Finally create a section where people can learn how to contact you. -->
        <h2>Contact Me</h2>
        <p>Email: your-email@example.com</p>
    </section>
</body>
</html>
